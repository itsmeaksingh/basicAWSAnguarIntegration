<div
  class="alert"
  [ngClass]="{
    'alert-primary': this.bdColor.primary,
    'alert-danger': this.bdColor.danger,
    'alert-success': this.bdColor.success,
    'alert-info': this.bdColor.info,
  }"
  role="alert"
>
  <h1 class="text-center">Users-list-{{ environmentInfo }}</h1>
</div>
<div>
  <span *ngIf="false" class="spinner-border spinner-border-sm mr-1"></span>
</div>
<!-- <a class="btn btn-sm btn-success mb-2">Add User</a> -->
<button
  mat-flat-button
  color="primary m-2"
  *ngIf="addUserbool"
  (click)="openDialogAddUser()"
>
  Add User
</button>
<div>
  <div class="mat-elevation-z8 p-4">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name | titlecase }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">
          {{ element.role | titlecase }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-flat-button
            class="me-3"
            (click)="openDialogEditUser(element)"
            color="primary"
          >
            Edit
          </button>
          <button
            mat-flat-button
            color="warn"
            (click)="openDialogDeleteUser(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
