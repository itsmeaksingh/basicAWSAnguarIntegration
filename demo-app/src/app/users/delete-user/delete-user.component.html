<div class="m-3">
  <div class="container">
    <h4>Delete User</h4>
    <h6 class="mt-3">Are you sure you want to delete this?</h6>
    <div class="mt-4">
      <button
        class="me-3"
        mat-flat-button
        color="warn"
        mat-dialog-close
        (click)="deleteUser()"
      >
        Delete
      </button>
      <button mat-flat-button mat-dialog-close color="primary">
        Cancel
      </button>
    </div>
  </div>
</div>
